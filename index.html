<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Etch-a-Sketch</title>
</head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="main">
		<div id="container"></div>
	</div>
	<div id="buttons">
		<button id="delete_button" onclick="reset()"></button>
		<button class="color_button" id="color_red" onclick="colorSelect('#F44336')"></button>
		<button class="color_button" id="color_orange" onclick="colorSelect('#FF9800')"></button>
		<button class="color_button" id="color_yellow" onclick="colorSelect('#FFEB3B')"></button>
		<button class="color_button" id="color_green" onclick="colorSelect('#4CAF50')"></button>
		<button class="color_button" id="color_blue" onclick="colorSelect('#2196F3')"></button>
		<button class="color_button" id="color_indigo" onclick="colorSelect('#3F51B5')"></button>
		<button class="color_button" id="color_violet" onclick="colorSelect('#9C27B0')"></button>
		<button class="color_button" id="color_random" onclick="colorRandom()"></button>
		<button class="color_button" id="color_white" onclick="colorSelect('white')"></button>
		<button class="color_button" id="color_black" onclick="colorSelect('#374046')"></button>
	</div>
		
	<script src="app.js"></script>
</body>
</html>
